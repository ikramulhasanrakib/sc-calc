<!Doctype html>
<html>
    <head>
    <title> Simple Calculator Program </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="formula.js">  </script>
    </head>
    <body>
         <a href="https://twitter.com/hasanrakib07/">Twitter</a>
         <a href="https://ikramulhasanrakib.github.io/tic-tac-toe">Tic-Tac-Toe</a>
         <a href="https://ikramulhasanrakib.github.io/calculator1">Calculator1</a>
    
         <h1>Calculator</h1>
         <p align="center">Created by "ইকরামূল হাসান রাকিব"</p><br>
         <div class="card">
         <div calc-head> 
          <input id="output"text="number"class="display"value=""id="result"maxlength="10"></input>
         
         
          </div>
          <div> 
           <input type="button"value="Off"class="btn"onclick="clr()"></input>
           <input type="button"value="AC"class="btn"onclick="ac()"></input>
           <input type="button"value="%"class="btn"onclick="percent()"></input>
           <input type="button"value="π"class="btn"onclick="insert('3.141592653589793238462643383279502884197169399375105820974944592307816406286 208998628034825342117067982148086513282306647093844609550582231725359408128481 117450284102701938521105559644622948954930381964428810975665933446128475648233 786783165271201909145648566923460348610454326648213393607260249141273724587006 606315588174881520920962829254091715364367892590360011330530548820466521384146 951941511609433057270365759591953092186117381932611793105118548074462379962749 5673518857527248912279381830119491298336733624406566430860213949463952247371...')"></input>
           <input type="button"value="÷"class="btn btn-style"onclick="insert('/')"></input>
          
          
         </div>
         <div> 
           <input type="button"value="7"class="btn"onclick="insert('7')"></input>
           <input type="button"value="8"class="btn"onclick="insert('8')"></input>
           <input type="button"value="9"class="btn"onclick="insert('9')"></input>
           <input type="button"value="sin"class="btn"onclick="btsin()"></input>
           <input type="button"value="×"class="btn btn-style"onclick="insert('*')"></input>
          
         
         </div>
         <div> 
            <input type="button"value="4"class="btn"onclick="insert('4')"></input>
            <input type="button"value="5"class="btn"onclick="insert('5')"></input>
            <input type="button"value="6"class="btn"onclick="insert('6')"></input>
            <input type="button"value="cos"class="btn"onclick="btcos()"></input>
            <input type="button"value="-"class="btn"onclick="insert('-')"></input>
       
         
         </div>
         <div> 
           <input type="button"value="1"class="btn"onclick="insert('1')"></input>
           <input type="button"value="2"class="btn"onclick="insert('2')"></input>
           <input type="button"value="3"class="btn"onclick="insert('3')"></input>
           <input type="button"value="tan"class="btn"onclick="bttan()"></input>
           <input type="button"value="+"class="btn"onclick="insert('+')"></input>
         
         <div>
         <input type="button"value="log"class="btn"onclick="log()"></input>
            <input type="button"value="x^3"class="btn"onclick="cube()"></input>
            <input type="button"value="e^x"class="btn"onclick="exp()"></input>
            <input type="button"value="x^2"class="btn"onclick="square()"></input>
            <input type="button"value="®"class="btn"onclick="insert('আসসালামু আলাইকুম।ধন্যবাদ এই ক্যালকুলেটরটি ব্যবহার করার জন্য।জ্ঞাতার্থে জানিয়ে রাখছি সিএসই আমার পঠিতব্য বিষয় নয়।সামান্য কৌতূহল থেকে সামান্য এ কাজ।সুতরাং প্রচুর ভূল থাকা স্বাভাবিক।একটু আগেই ভুল বানানের ভুলটি যেমন ক্ষমাসুন্দর দৃষ্টিতে নিয়েছেন তেমনিভাবেই বাকি ভুলগুলোকে নিবেন এই আশা রাখছি।আবারও ধন্যবাদ।আল্লাহ্ হাফেজ।')"></input>
    
         </div>
         </div>
         <div> 
          <input type="button"value="0"class="btn"onclick="insert('0')"></input>
          <input type="button"value="Del"class="btn"onclick="backspace()"></input>
          <input type="button"value="."class="btn"onclick="insert('.')"></input>
          <input type="button"value="√x"class="btn"onclick="sqrt()"></input>
          <input type="button"value="="class="btn"onclick="equal()"></input>
         </div>
         
         </div>
    </body> 
</html>
